<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер задач</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Трекер задач</h1>
    <div class="columns">
        {% for column, tasks_list in tasks.items() %}
            <div class="column">
                <h2>{{ column }}</h2>
                <ul>
                    {% for task in tasks_list %}
                        <li>
                            <span class="task-circle" onclick="completeTask('{{ column }}', {{ loop.index0 }})"></span>
                            {{ task.text }}
                        </li>
                    {% endfor %}
                </ul>
                <input type="text" id="task-input-{{ column }}" placeholder="Новая задача">
                <button onclick="addTask('{{ column }}')">Добавить</button>
            </div>
        {% endfor %}
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
